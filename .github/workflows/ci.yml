name: CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - name: Install dependencies (workspace)
        run: |
          corepack enable
          pnpm -v
          pnpm -w install

      - name: Sanity â€” ensure cors types exist in API
        run: pnpm -C apps/api ls @types/cors

      - name: Build API
        working-directory: apps/api
        run: pnpm build

      - name: Build Web
        working-directory: apps/web
        run: pnpm next build --no-lint

name: CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # Install pnpm (global is OK)
      - name: Install pnpm
        run: npm i -g pnpm@9.12.0

      # Use workspace install (important in a monorepo)
      - name: Install dependencies
        run: pnpm -w install

      # Sanity: make sure the types you added are actually installed in the API pkg
      - name: Sanity â€” cors types in API
        run: pnpm -C apps/api ls @types/cors

      - name: Build API
        working-directory: apps/api
        run: pnpm build

      - name: Build Web
        working-directory: apps/web
        run: pnpm next build --no-lint

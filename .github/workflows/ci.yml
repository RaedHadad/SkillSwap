name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm i -g pnpm@9
      - run: pnpm i
      - run: pnpm -C apps/api build
      - run: pnpm -C apps/web build
